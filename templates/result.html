<html>

<section id="header">

    <head>
        <meta charset="utf-8">
        <title>Daily Horoscope</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <h1 class="head">Know your today's Horoscope</h1>
    </head>
</section>

<body>
    <section id="main">
        <div class="container-box">

            <br>
            <div class="box">
                <label for="name" class="name"> Hello {{name}}</label> <br>
                <label for="sunsign" class="sunsign">Your sunsign is {{sunsign}}</label> <br>
                <label for="date" class="date"> Date : {{date_today}}</label>
                <label for="horoscope" class="horoscope">
                    <h3>Message : </h3> {{horoscope}}
                </label>
                <label for="thankyou"> Have a Nice day!!!</label>
            </div>
        </div>
    </section>
    <section id="footer">
        <h4>&copy; SHYAM SUNDAR</h4>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
    </script>

</body>

</html>
